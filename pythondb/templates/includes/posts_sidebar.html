<div class="posts-sidebar">
    <h2>Список постов:</h2>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'knowledge_base:post' category_slug=post.category.slug subcategory_id=post.subcategory.id %}#post-{{ post.id }}">
                    {{ post.title }}
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
